<!DOCTYPE html>
<html>
<head>
  <title>Issue Reporting</title>
</head>
<body>
  <h1>Report an Issue</h1>

  <form id="issueForm">
    <label for="issueType">Issue Type:</label>
    <select id="issueType" name="issueType">
      <option value="Issue">Computer Issue</option>
      <option value="General Issue">General Issue</option>
    </select><br><br>

    <label for="customId">Custom ID:</label>
    <input type="text" id="customId" name="customId" required><br><br>

    <label for="institutionName">Institution Name:</label>
    <input type="text" id="institutionName" name="institutionName" required><br><br>

    <label for="issueDescription">Issue Description:</label>
    <textarea id="issueDescription" name="issueDescription" required></textarea><br><br>

    <div id="computerFields">
      <label for="miscIssue">Misc Issue:</label>
      <input type="text" id="miscIssue" name="miscIssue"><br><br>
    </div>

    <div id="generalFields" style="display:none;">
      <label for="part">Part:</label>
      <input type="text" id="part" name="part"><br><br>
    </div>

    <button type="submit">Submit</button>
  </form>

  <script>
    // Toggle field visibility
    document.getElementById("issueType").addEventListener("change", function () {
      const isGeneral = this.value === "General Issue";
      document.getElementById("computerFields").style.display = isGeneral ? "none" : "block";
      document.getElementById("generalFields").style.display = isGeneral ? "block" : "none";
    });

    document.getElementById("issueForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const data = {
        issueType: document.getElementById("issueType").value,
        customId: document.getElementById("customId").value,
        institutionName: document.getElementById("institutionName").value,
        issueDescription: document.getElementById("issueDescription").value,
        miscIssue: document.getElementById("miscIssue")?.value || "",
        part: document.getElementById("part")?.value || ""
      };

      const url = "https://corsproxy.io/?https://script.google.com/macros/s/AKfycbxGobrj96rcmK8zo_7Ih1DH-VFuWsJ0I7Dr7lG79XbRnBkSELU5AwH3Rsrgz3TX-pT5qw/exec";

      fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(result => {
        if (result.result === "success") {
          alert("Issue submitted! Ticket ID: " + result.ticketId);
        } else {
          alert("Error: " + result.message);
        }
      })
      .catch(error => {
        console.error("Fetch failed:", error);
        alert("Submission failed. Please try again.");
      });
    });
  </script>
</body>
</html>
