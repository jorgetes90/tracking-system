<!DOCTYPE html>
<html>
<head>
  <title>Issue Reporting Form</title>
</head>
<body>
  <h2>Report an Issue</h2>
  <form id="issueForm">
    <label>Issue Type:</label>
    <select name="issueType" required>
      <option value="Issue">Computer Issue</option>
      <option value="General Issue">General Equipment Issue</option>
    </select><br>

    <label>Custom ID:</label>
    <input type="text" name="customId" required><br>

    <label>Institution Name:</label>
    <input type="text" name="institutionName" required><br>

    <label>Issue Description:</label><br>
    <textarea name="issueDescription"></textarea><br>

    <label>Misc Issue (optional):</label>
    <input type="text" name="miscIssue"><br>

    <label>Part (for General Issue only):</label>
    <input type="text" name="part"><br>

    <button type="submit">Submit</button>
  </form>

  <p id="statusMsg"></p>

  <script>
    const webAppUrl = 'https://script.google.com/macros/s/AKfycby4G5N9YfHsaK7RiLYHZoSWh2giVzPUkZvmGf4yXwoqqskymrGaK0XbSmIgGk8vNuYnXA/exec';

    document.getElementById('issueForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      fetch(webAppUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.text())
      .then(text => {
        document.getElementById('statusMsg').innerText = text;
        e.target.reset();
      })
      .catch(err => {
        document.getElementById('statusMsg').innerText = 'Error: ' + err.message;
      });
    });
  </script>
</body>
</html>
