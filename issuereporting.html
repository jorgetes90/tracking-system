<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Issue Reporting Form</title>
</head>
<body>
  <h2>Submit Issue</h2>
  <form id="issueForm">
    <label>Issue Type:</label>
    <select id="issueType">
      <option value="Issue">Computer Issue</option>
      <option value="General Issue">General Issue</option>
    </select><br/><br/>

    <label>Custom ID:</label>
    <input type="text" id="customId" required /><br/><br/>

    <label>Institution Name:</label>
    <input type="text" id="institutionName" required /><br/><br/>

    <label>Issue Description:</label>
    <input type="text" id="issueDescription" required /><br/><br/>

    <label>Misc Issue (only for Computer Issue):</label>
    <input type="text" id="miscIssue" /><br/><br/>

    <label>Part (only for General Issue):</label>
    <input type="text" id="part" /><br/><br/>

    <button type="submit">Submit</button>
  </form>

  <p id="responseMessage"></p>

  <script>
    const form = document.getElementById('issueForm');
    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const url = 'https://script.google.com/macros/s/AKfycbxGobrj96rcmK8zo_7Ih1DH-VFuWsJ0I7Dr7lG79XbRnBkSELU5AwH3Rsrgz3TX-pT5qw/exec';

      const data = {
        issueType: document.getElementById('issueType').value,
        customId: document.getElementById('customId').value,
        institutionName: document.getElementById('institutionName').value,
        issueDescription: document.getElementById('issueDescription').value,
        miscIssue: document.getElementById('miscIssue').value,
        part: document.getElementById('part').value
      };

      try {
        const response = await fetch(url, {
          method: 'POST',
          mode: 'cors',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        if (result.result === 'success') {
          document.getElementById('responseMessage').innerText = 'Ticket submitted! ID: ' + result.ticketId;
        } else {
          document.getElementById('responseMessage').innerText = 'Error: ' + result.message;
        }
      } catch (err) {
        document.getElementById('responseMessage').innerText = 'Request failed: ' + err.message;
      }
    });
  </script>
</body>
</html>
