<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Issue Reporting Forms</title>
  <style>
    form { margin-bottom: 30px; max-width: 400px; }
    label { font-weight: bold; }
    textarea, input[type="text"] { width: 100%; padding: 6px; box-sizing: border-box; }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    /* Popup styling */
    #popupMsg {
      visibility: hidden;
      min-width: 250px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 4px;
      padding: 16px;
      position: fixed;
      z-index: 9999;
      left: 50%;
      bottom: 30px;
      font-size: 17px;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    #popupMsg.show {
      visibility: visible;
      opacity: 1;
    }
    #popupMsg.success {
      background-color: #28a745;
    }
    #popupMsg.error {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <h2>Report Computer Issue</h2>
  <form id="computerIssueForm">
    <input type="hidden" name="issueType" value="Issue" />
    <label for="customIdIssue">Custom ID:</label><br />
    <input type="text" id="customIdIssue" name="customId" required /><br /><br />

    <label for="institutionNameIssue">Institution Name:</label><br />
    <input type="text" id="institutionNameIssue" name="institutionName" required /><br /><br />

    <label for="issueDescriptionIssue">Issue Description:</label><br />
    <textarea id="issueDescriptionIssue" name="issueDescription" required></textarea><br /><br />

    <label for="miscIssue">Misc Issue (optional):</label><br />
    <input type="text" id="miscIssue" name="miscIssue" /><br /><br />

    <button type="submit">Submit Computer Issue</button>
  </form>

  <hr />

  <h2>Report General Issue</h2>
  <form id="generalIssueForm">
    <input type="hidden" name="issueType" value="General Issue" />
    <label for="customIdGeneral">Custom ID:</label><br />
    <input type="text" id="customIdGeneral" name="customId" required /><br /><br />

    <label for="institutionNameGeneral">Institution Name:</label><br />
    <input type="text" id="institutionNameGeneral" name="institutionName" required /><br /><br />

    <label for="issueDescriptionGeneral">Issue Description:</label><br />
    <textarea id="issueDescriptionGeneral" name="issueDescription" required></textarea><br /><br />

    <label for="partGeneral">Part (optional):</label><br />
    <input type="text" id="partGeneral" name="part" /><br /><br />

    <button type="submit">Submit General Issue</button>
  </form>

  <!-- Popup message container -->
  <div id="popupMsg"></div>

  <script>
    const webAppUrl = 'https://script.google.com/macros/s/AKfycbzeK2MSp_xjCweg_EIE4l1t77YVuuZewbLW4wFHrJCdjY4pq8_wxkDOuhnHIe5zkdXUSw/exec';

    function showPopup(message, type = 'success') {
      const popup = document.getElementById('popupMsg');
      popup.textContent = message;
      popup.className = 'show ' + (type === 'success' ? 'success' : 'error');
      setTimeout(() => {
        popup.className = '';
      }, 3500);
    }

    async function submitForm(form, clearFields = true) {
      try {
        const formData = new FormData(form);
        const data = {};
        formData.forEach((value, key) => data[key] = value);

        const response = await fetch(webAppUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
          mode: 'cors'
        });

        if (!response.ok) throw new Error(`Server error: ${response.status}`);

        const json = await response.json();

        if (json.status === 'success') {
          showPopup(json.message || 'Submission successful!', 'success');
          if (clearFields) form.reset();
        } else {
          showPopup(json.message || 'Submission failed.', 'error');
        }
      } catch (error) {
        showPopup(`Error: ${error.message}`, 'error');
      }
    }

    document.getElementById('computerIssueForm').addEventListener('submit', e => {
      e.preventDefault();
      submitForm(e.target);
    });

    document.getElementById('generalIssueForm').addEventListener('submit', e => {
      e.preventDefault();
      submitForm(e.target);
    });
  </script>
</body>
</html>
